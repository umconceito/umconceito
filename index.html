<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="https://emojiapi.dev/api/v1/2764/32.png" type="image/png">
  <title>Minha Vic</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Crimson+Text:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(45deg, #f7f3e9 0%, #e8dcc0 50%, #d4c4a8 100%);
      font-family: 'Crimson Text', serif;
      position: relative;
      overflow-x: hidden;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image:
        radial-gradient(circle at 20% 50%, rgba(139, 119, 101, 0.03) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(160, 139, 118, 0.03) 0%, transparent 50%),
        radial-gradient(circle at 40% 80%, rgba(139, 119, 101, 0.02) 0%, transparent 50%);
      pointer-events: none;
      z-index: 1;
    }

    .container {
      position: relative;
      z-index: 10;
      max-width: 900px;
      margin: 0 auto;
      padding: 40px 20px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .header {
      text-align: center;
      margin-bottom: 50px;
    }

    .main-title {
      font-family: 'Playfair Display', serif;
      font-size: clamp(2.5rem, 8vw, 4.5rem);
      color: #8b7765;
      margin-bottom: 15px;
      font-weight: 700;
      letter-spacing: -1px;
      text-shadow: 2px 2px 4px rgba(139, 119, 101, 0.1);
    }

    .subtitle {
      font-size: clamp(1rem, 3vw, 1.3rem);
      color: #a08b76;
      font-style: italic;
      font-weight: 400;
      max-width: 600px;
      margin: 0 auto;
      line-height: 1.6;
    }

    .main-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 60px;
      align-items: start;
      margin-bottom: 50px;
    }

    .photo-section {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .photo-frame {
      position: relative;
      width: 280px;
      height: 350px;
      transform: rotate(-2deg);
      transition: all 0.4s ease;
      cursor: pointer;
      margin-bottom: 25px;
    }

    .photo-frame:hover {
      transform: rotate(0deg) scale(1.02);
    }

    .photo-container {
      width: 100%;
      height: 100%;
      background: #ffffff;
      padding: 15px;
      border-radius: 3px;
      box-shadow:
        0 4px 8px rgba(139, 119, 101, 0.15),
        0 12px 24px rgba(139, 119, 101, 0.1),
        inset 0 1px 0 rgba(255, 255, 255, 0.8);
      position: relative;
    }

    .photo-container::before {
      content: '';
      position: absolute;
      top: 8px;
      left: 8px;
      right: 8px;
      bottom: 8px;
      border: 1px solid #e5ddd1;
      border-radius: 1px;
      pointer-events: none;
    }

    .photo {
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #f0ebe1 0%, #e8dcc0 100%);
      border-radius: 1px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.1rem;
      color: #a08b76;
      text-align: center;
      font-style: italic;
      background-image: url('nossa-foto.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    .photo-caption {
      font-family: 'Playfair Display', serif;
      font-size: 1.1rem;
      color: #8b7765;
      text-align: center;
      font-style: italic;
      font-weight: 400;
    }

    .countdown-section {
      background: rgba(255, 255, 255, 0.7);
      padding: 35px 30px;
      border-radius: 8px;
      box-shadow:
        0 6px 20px rgba(139, 119, 101, 0.1),
        inset 0 1px 0 rgba(255, 255, 255, 0.9);
      border: 1px solid rgba(139, 119, 101, 0.1);
    }

    .countdown-title {
      font-family: 'Playfair Display', serif;
      font-size: clamp(1.5rem, 4vw, 2rem);
      color: #8b7765;
      text-align: center;
      margin-bottom: 30px;
      font-weight: 700;
    }

    .countdown-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
      margin-bottom: 25px;
    }

    .time-box {
      background: rgba(255, 255, 255, 0.8);
      padding: 20px 15px;
      border-radius: 6px;
      text-align: center;
      border: 1px solid rgba(139, 119, 101, 0.15);
      box-shadow: 0 3px 8px rgba(139, 119, 101, 0.08);
      transition: all 0.3s ease;
    }

    .time-box:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(139, 119, 101, 0.12);
    }

    .time-number {
      font-family: 'Playfair Display', serif;
      font-size: clamp(2rem, 5vw, 2.8rem);
      font-weight: 700;
      color: #8b7765;
      display: block;
      line-height: 1;
    }

    .time-label {
      font-size: 0.95rem;
      color: #a08b76;
      margin-top: 8px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .music-section {
      background: rgba(255, 255, 255, 0.6);
      padding: 30px;
      border-radius: 8px;
      box-shadow:
        0 6px 20px rgba(139, 119, 101, 0.1),
        inset 0 1px 0 rgba(255, 255, 255, 0.9);
      border: 1px solid rgba(139, 119, 101, 0.1);
      text-align: center;
      margin-bottom: 40px;
    }

    .music-title {
      font-family: 'Playfair Display', serif;
      font-size: 1.5rem;
      color: #8b7765;
      margin-bottom: 25px;
      font-weight: 700;
    }

    .music-controls {
      display: flex;
      flex-direction: column;
      gap: 20px;
      align-items: center;
    }

    .play-btn {
      background: linear-gradient(135deg, #d4c4a8, #c4b49d);
      border: 1px solid #a08b76;
      color: #8b7765;
      padding: 15px 35px;
      border-radius: 25px;
      cursor: pointer;
      font-family: 'Crimson Text', serif;
      font-size: 1.1rem;
      font-weight: 600;
      transition: all 0.3s ease;
      box-shadow: 0 4px 12px rgba(139, 119, 101, 0.15);
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .play-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 18px rgba(139, 119, 101, 0.2);
      background: linear-gradient(135deg, #c4b49d, #b4a491);
    }

    .volume-control {
      display: flex;
      align-items: center;
      gap: 15px;
      width: 100%;
      max-width: 250px;
    }

    .volume-btn {
      background: none;
      border: none;
      color: #8b7765;
      font-size: 1.3rem;
      cursor: pointer;
      transition: all 0.2s ease;
      padding: 5px;
    }

    .volume-btn:hover {
      color: #a08b76;
      transform: scale(1.1);
    }

    .volume-slider {
      flex: 1;
      -webkit-appearance: none;
      height: 6px;
      border-radius: 3px;
      background: rgba(139, 119, 101, 0.2);
      outline: none;
    }

    .volume-slider::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 18px;
      height: 18px;
      border-radius: 50%;
      background: #8b7765;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(139, 119, 101, 0.3);
      transition: all 0.2s ease;
    }

    .volume-slider::-webkit-slider-thumb:hover {
      background: #a08b76;
      transform: scale(1.1);
    }

    .love-message {
      background: rgba(255, 255, 255, 0.5);
      padding: 35px;
      border-radius: 8px;
      border: 1px solid rgba(139, 119, 101, 0.1);
      box-shadow: 0 6px 20px rgba(139, 119, 101, 0.08);
      text-align: center;
      margin-top: auto;
    }

    .love-text {
      font-size: clamp(1.1rem, 2.5vw, 1.3rem);
      line-height: 1.7;
      color: #8b7765;
      font-style: italic;
      max-width: 600px;
      margin: 0 auto;
    }

    /* Música de fundo */
    audio {
      display: none;
    }

    /* Responsividade */
    @media (max-width: 768px) {
      .main-grid {
        grid-template-columns: 1fr;
        gap: 40px;
      }

      .photo-frame {
        width: 240px;
        height: 300px;
      }

      .countdown-grid {
        grid-template-columns: repeat(4, 1fr);
        gap: 12px;
      }

      .time-box {
        padding: 15px 8px;
      }

      .container {
        padding: 30px 15px;
      }

      .music-section {
        padding: 25px 20px;
      }

      .love-message {
        padding: 25px 20px;
      }
    }

    @media (max-width: 480px) {
      .countdown-grid {
        grid-template-columns: repeat(2, 1fr);
        gap: 15px;
      }

      .photo-frame {
        width: 200px;
        height: 250px;
      }

      .volume-control {
        flex-direction: column;
        gap: 10px;
      }
    }
  </style>
</head>

<body>
  <!-- Música de fundo -->
  <audio id="backgroundMusic" loop preload="auto">
    <source src="./musica-romantica.mp3" type="audio/mpeg">
    Seu navegador não suporta o elemento de áudio.
  </audio>

  <div class="container">
    <!-- Grid principal -->
    <div class="main-grid">
      <!-- Seção da foto -->
      <div class="photo-section">
        <div class="photo-frame">
          <div class="photo-container">
            <div class="photo"></div>
          </div>
        </div>
        <div class="photo-caption">Cada batida do meu coração tem seu nome.</div>
      </div>

      <!-- Contagem regressiva -->
      <div class="countdown-section">
        <h2 class="countdown-title">Nosso Reencontro</h2>
        <div class="countdown-grid">
          <div class="time-box">
            <span class="time-number" id="days">00</span>
            <div class="time-label">Dias</div>
          </div>
          <div class="time-box">
            <span class="time-number" id="hours">00</span>
            <div class="time-label">Horas</div>
          </div>
          <div class="time-box">
            <span class="time-number" id="minutes">00</span>
            <div class="time-label">Min</div>
          </div>
          <div class="time-box">
            <span class="time-number" id="seconds">00</span>
            <div class="time-label">Seg</div>
          </div>
        </div>
      </div>
    </div>

    <!-- Seção de música -->
    <div class="music-section">
      <h3 class="music-title">Nosso Som</h3>
      <div class="music-controls">
        <button id="playBtn" class="play-btn">🎵 Tocar Música</button>
        <div class="volume-control">
          <button id="volumeBtn" class="volume-btn">🔊</button>
          <input type="range" id="volumeSlider" class="volume-slider" min="0" max="100" value="30">
        </div>
      </div>
    </div>
  </div>

  <script>
    // Contador regressivo
    function updateCountdown() {
      const targetDate = new Date('2025-07-17T08:00:00-03:00').getTime();
      const now = new Date().getTime();
      const difference = targetDate - now;

      if (difference > 0) {
        const days = Math.floor(difference / (1000 * 60 * 60 * 24));
        const hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((difference % (1000 * 60)) / 1000);

        document.getElementById('days').textContent = days.toString().padStart(2, '0');
        document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
        document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
        document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');
      } else {
        document.getElementById('days').textContent = '00';
        document.getElementById('hours').textContent = '00';
        document.getElementById('minutes').textContent = '00';
        document.getElementById('seconds').textContent = '00';

        document.querySelector('.countdown-title').textContent = '🎉 Nosso momento chegou!';
      }
    }

    // Controles de música
    const backgroundMusic = document.getElementById('backgroundMusic');
    const playBtn = document.getElementById('playBtn');
    const volumeBtn = document.getElementById('volumeBtn');
    const volumeSlider = document.getElementById('volumeSlider');

    let isPlaying = false;

    // Configurar volume inicial
    backgroundMusic.volume = volumeSlider.value / 100;

    // Play/Pause
    playBtn.addEventListener('click', () => {
      if (isPlaying) {
        backgroundMusic.pause();
        playBtn.textContent = '🎵 Tocar Música';
        isPlaying = false;
      } else {
        backgroundMusic.play().then(() => {
          playBtn.textContent = '⏸️ Pausar';
          isPlaying = true;
        }).catch(error => {
          console.log('Erro ao reproduzir música:', error);
        });
      }
    });

    // Controle de volume
    volumeSlider.addEventListener('input', (e) => {
      backgroundMusic.volume = e.target.value / 100;
      updateVolumeIcon(e.target.value);
    });

    volumeBtn.addEventListener('click', () => {
      if (backgroundMusic.volume > 0) {
        backgroundMusic.volume = 0;
        volumeSlider.value = 0;
        volumeBtn.textContent = '🔇';
      } else {
        backgroundMusic.volume = 0.3;
        volumeSlider.value = 30;
        volumeBtn.textContent = '🔊';
      }
    });

    function updateVolumeIcon(volume) {
      if (volume == 0) {
        volumeBtn.textContent = '🔇';
      } else if (volume < 50) {
        volumeBtn.textContent = '🔉';
      } else {
        volumeBtn.textContent = '🔊';
      }
    }

    // Inicializar contador
    updateCountdown();
    setInterval(updateCountdown, 1000);

    // Tentar reproduzir música automaticamente
    window.addEventListener('load', () => {
      setTimeout(() => {
        backgroundMusic.play().then(() => {
          playBtn.textContent = '⏸️ Pausar';
          isPlaying = true;
        }).catch(() => {
          console.log('Reprodução automática bloqueada');
        });
      }, 1000);
    });
  </script>
</body>

</html>
